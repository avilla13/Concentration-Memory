<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SPEED MATCH</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&family=Marmelad&family=Nanum+Gothic+Coding:wght@700&family=Play:wght@700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <h1>MEMORY DASH</h1>
  </header>

  <main>
    <div id="rules">Rules: Match all pairs before the timer runs out.<br>
    Click on any card to start.</div>
    <div id="timer">Timer: 2:00</div>
    <div id="score">Score: 0</div>
    <div id="results">RESULTS</div>
  </main>

  <section id="gameboard">
    <div class="card" id="0">
      <!-- <img src="" alt="card0"> -->
    </div>
    <div class="card" id="1">
      <!-- <img src="" alt="card1"> -->
    </div>
    <div class="card" id="2">
      <!-- <img src="" alt="card2"> -->
    </div>
    <div class="card" id="3">
      <!-- <img src="" alt="card3"> -->
    </div>
    <div class="card" id="4">
      <!-- <img src="" alt="card4"> -->
    </div>
    <div class="card" id="5">
      <!-- <img src="" alt="card5"> -->
    </div>
  </section>
  <div id="right"></div>
  <div id="bottom"></div>
  <div id="left"></div>

  <button id="playagain">PLAY AGAIN</button>
</body>

</html>
